<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spotlight</title>
    <link rel="stylesheet" href="spotlight.css" />
  </head>
  <body>
    <div id="inputContainer">
      <div id="appIcon"></div>
      <input type="text" id="searchInput" data-i18n-placeholder="spotlight.input.placeholder" />
      <textarea 
        id="searchTextarea" 
        data-i18n-placeholder="spotlight.input.placeholder"
      ></textarea>
    </div>
    <div id="statusContainer">
      <p id="statusText" data-i18n="spotlight.status.working"></p>
    </div>
    <div id="responseContainer">
      <div id="responseContent"></div>
      <div id="copyButton" title="Copy to clipboard"></div>
    </div>
    <script src="../node_modules/i18next/dist/umd/i18next.min.js"></script>
    <script src="utils/text-wave.js"></script>
    <script src="utils/marked.min.js"></script>
    <script src="spotlight.js"></script>
  </body>
</html>
